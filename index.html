    <style type="text/tailwindcss">
      #study-plan-output-content h1,
      #study-plan-output-content h2,
      #study-plan-output-content h3 {
        @apply font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-4;
      }
      #study-plan-output-content h1 { @apply text-2xl mt-6; }
      #study-plan-output-content h2 { @apply text-xl mt-5; }
      #study-plan-output-content h3 { @apply text-lg mt-4; }
      #study-plan-output-content p {
        @apply mb-4 leading-relaxed;
      }
      #study-plan-output-content ul {
        @apply list-disc list-outside ml-5 space-y-2 mb-4;
      }
      #study-plan-output-content ol {
        @apply list-decimal list-outside ml-5 space-y-2 mb-4;
      }
      #study-plan-output-content li::marker {
        @apply text-purple-400;
      }
      #study-plan-output-content li > ul,
      #study-plan-output-content li > ol {
        @apply mt-2;
      }
      #study-plan-output-content strong {
        @apply text-purple-300;
      }
      #study-plan-output-content code {
        @apply bg-gray-900 text-pink-300 rounded px-1.5 py-1 text-sm font-mono;
      }
      #study-plan-output-content a {
        @apply text-pink-400 hover:underline;
      }
    </style>
